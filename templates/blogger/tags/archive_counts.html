{% for count_data in counts %}
{% ifchanged count_data.year %}{% if not forloop.first %}</ul>{% endif %}
    <div class="titlebar"><h5>{{ count_data.year }}</h5></div>
    <ul class="blogger-archive" id="blogger-archive-{{ count_data.year }}">
{% endifchanged %}
    <li>
        {% if blog %}
            <a href="{% url blogger:archive blog.url count_data.year count_data.month %}">
        {% else %}
            <a href="{% url blogger:archive count_data.year count_data.month %}">
        {% endif %}
            {{ count_data.month }}&nbsp;({{ count_data.count }})
        </a>
    </li>
{% if forloop.last %}</ul>{% endif %}
{% endfor %}
