{# Very simple - for example only really, I have these overridden for my own particular view #}

<div id="blogger-pagination">
    <ul>
    {% for p in page_range %}
        <li><a href="{{ blog.get_absolute_url }}?page={{ p }}">{{ p }}</a></li>
    {% endfor %}
    </ul>
</div>

{% for post in object_list %}
    <div class="blogpost">
        <h3>{{ post.title }}</h3>
        {{ post.content|safe }}
    </div>
{% endfor %}
